<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1 class="text-center">Crystal Collector!</h1>
			<p class="text-center">You will be given a random number you must reach at the start of the game.</p>
		</div>
	</div>

<div class="container">
	
	<div class="row">

		<div class="col-md-3">
		</div>
		
		<div class="col-md-3">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" id="goal-score">Score to Reach</h3>
					</div>
					<div class="panel-body">
						45
					</div>
				</div>

		</div>

		<div class="col-md-3">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Your Current Score</h3>
					</div>
					<div class="panel-body" id="current-score">
						50
					</div>
				</div>

		</div>

		<div class="col-md-3">
		</div>

	</div> 

	<div class="row">
		<div class="col-md-3">
			<img src="assets/images/gem1.jpg" class="img-responsive" alt="Image">
		</div>
		<div class="col-md-3">
			<img src="assets/images/gem2.jpg" class="img-responsive" alt="Image">
		</div>
		<div class="col-md-3">
			<img src="assets/images/gem3.jpg" class="img-responsive" alt="Image">
		</div>
		<div class="col-md-3">
			<img src="assets/images/gem4.jpg" class="img-responsive" alt="Image">			
		</div>

	</div>

		<div class="row">

		<div class="col-md-3">
		</div>
		
		<div class="col-md-3">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" id="wins">Wins</h3>
					</div>
					<div class="panel-body">
						45
					</div>
				</div>

		</div>

		<div class="col-md-3">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Losses</h3>
					</div>
					<div class="panel-body" id="losses">
						50
					</div>
				</div>

		</div>

		<div class="col-md-3">
		</div>

	</div>

</div>


<!-- Link to Game logic -->
<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
